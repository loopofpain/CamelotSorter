<table>
    <tr>
      <th [id]="column.cssId" *ngFor="let column of tableColumns"
      (dragstart)="dragStart($event, column)"
      (dragend)="dragEnd($event, column)"
      (dragover)="dragOver($event)"
      (drop)="drop($event)"
      draggable="true" >{{column.columnName}}</th>
    </tr>

    <tr *ngFor="let column of tableRowsToDisplay">
      <td *ngFor="let columnsInRow of column.columns">{{columnsInRow.value}}</td>
    </tr>
  </table>
